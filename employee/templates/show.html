  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Records</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'js/bootstrap.min.js' %}">
    <style>
        /* Center the table */
        .table-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
        }

        /* Add spacing between table columns */
        .table td, .table th {
            padding: 12px 20px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="table-container">
    <table class="table table-striped table-bordered table-sm w-75">
        <thead class="thead-dark">
            <tr>
                <th>Employee ID</th>
                <th class="px-4">Employee Name</th>
                <th class="px-4">Employee Email</th>
                <th class="px-4">Employee Contact</th>
                <th class="px-4">Date of Admission</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        {% for employee in employees %}
            <tr>
                <td>{{ employee.eid }}</td>
                <td>{{ employee.ename }}</td>
                <td>{{ employee.eemail }}</td>
                <td>{{ employee.econtact }}</td>
                <td>{{ employee.edate_of_admission }}</td>
                <td>
                    <a href="/edit/{{ employee.id }}" class="btn btn-info btn-sm me-2">
                        <span class="glyphicon glyphicon-pencil"></span> Edit
                    </a>
                    <a href="/delete/{{ employee.id }}" class="btn btn-danger btn-sm rounded-pill">
                        Delete
                    </a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

<br>
<br>

<div class="d-flex justify-content-center">
    <a href="/emp" class="btn btn-primary">Add New Record</a>
</div>

</body>
</html>
